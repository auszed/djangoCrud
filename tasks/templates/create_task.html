
{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form action="/tasks/create_task/" method="POST" class="card card-body, text-center">
          <h1>Create task</h1>
          {{error}}
          {% csrf_token %}
          {{form}}
          <button class="btn btn-primary">Save task</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
