
{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
      <form method="POST" class="card card-body, text-center">
          <h1>{{task.title}}</h1>
          {{error}}
          {% csrf_token %}
          {{form}}
          <button class="btn btn-primary mt-1">
            Update
          </button>
      </form>
      <div class="mt-3 d-flex">
          <form action="{% url 'url_task_complete'  task.id%}" method="POST">
            {% csrf_token %}
            <button class="btn btn-secondary">Complete</button>
          </form>

          <form action="{% url 'url_task_delete'  task.id%}" method="POST">
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
